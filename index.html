<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Navigation Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <style>
        /* Настройки карты */
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Транспортная Навигация</h1>
    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script>
        // Ваш API-ключ Mapbox
        mapboxgl.accessToken = 'ВАШ_API_КЛЮЧ_ЗДЕСЬ';

        // Настройка карты
        const map = new mapboxgl.Map({
            container: 'map', // id контейнера, в который добавится карта
            style: 'mapbox://styles/mapbox/streets-v11', // стиль карты
            center: [38.861, 71.2761], // координаты центра (Москва)
            zoom: 10 // уровень приближения
        });
    </script>
</body>
</html>
